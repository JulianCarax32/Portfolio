<div class="my-24 mt-24 lg:mt-24">

    <div class="main" id="skills">

<!--        CONSIGLIO (soprattutto per mobile) fadeInTop (per come l'ho impostato io) significa fare partire l'elemento da più in basso e poi animarlo verso l'alto
            ciò significa che se è già nel limite basso potrebbe uscire del tutto dal viewport e non mostrarsi all'inizio del render nel DOM
            (valido il discorso opposto per fadeInTop e i limiti di viewport della parte alta dello schermo)
            (certamente dipende anche dal threshold dell'animazione ;-) )!-->
        <div class="skills-header-div my-8" animateOnScroll="fadeInBottom">

            <h1 class="skills-header">
                {{ "WHAT_I_DO" | translate }}
            </h1>
        </div>


        @for (ab of appConfig.aboutMe; track $index) {

            <div class="skills-main-div">

                <div class="skills-image-div" animateOnScroll="fadeInRight">
                    <img [src]="ab.imagePath" [alt]="ab.sectionTitle">
                </div>

                <div class="skills-text-div" animateOnScroll="fadeInLeft">
                    <h1 class="skills-heading">
                        {{ ab.sectionTitle | translate}}
                    </h1>

                    <div class="social-media-div">

                        @for (l of ab.skillLinks; track $index) {
                            <a
                                [href]="l.link"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="icon-button"
                                [title]="l.name"
                                >

                                <div class="img-container" [ngStyle]="{'backgroundColor': l.backgroundColor}">
<!--                                    src="https://unpkg.com/simple-icons@v13/icons/{{ s.simpleIconName }}.svg"-->
<!--                                    https://github.com/simple-icons/simple-icons/releases/tag/13.21.0-->
                                    <img
                                        src="assets/icons/used/{{ l.simpleIconName }}.svg"
                                        />
                                </div>

                            </a>
                        }
                    </div>

                    <div>

                        @for (sl of ab.skillsList; track $index) {
                            <p class="subTitle skills-text">
                                ⚡ {{ sl | translate}}
                            </p>
                        }

                    </div>
                </div>
            </div>
        }


    </div>
</div>
