<div class="achievement-main">
    <div class="basic-achievement">
        <div class="achievement-heading-div">

            <div class="achievement-heading-img-div" animateOnScroll="fadeInRight">
                <img [src]="assetPaths.ACHIEVEMENT_COVER" alt="Projects & Freelancing">
            </div>

            <div class="achievement-heading-text-div" animateOnScroll="fadeInLeft">
                <h1 class="achievement-heading-text">
                    {{ appConfig.achievementsPageTitle }}
                </h1>
                <p class="achievement-header-detail-text subTitle">
                    {{ appConfig.achievementsPageDescription }}
                </p>
            </div>
        </div>
    </div>


    @for (ps of appConfig.achievementsSections; track $index) {

        <div class="section-heading-text-div" animateOnScroll="fadeInTop">
            <h1 class="section-heading-text">
                {{ ps.sectionTitle }}
            </h1>

            <p class="section-header-detail-text">
                {{ ps.sectionSubtitle }}
            </p>
        </div>


        <div class="achievement-cards-div-main">

            @for (p of ps.entities; track $index) {
                <app-project-card class="w-full lg:w-1/2 xl:w-1/3" [projectData]="p"></app-project-card>
            }
        </div>

    }

</div>
