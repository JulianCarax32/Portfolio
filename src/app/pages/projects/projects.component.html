<div class="projects-main">
    <div class="basic-projects">
        <div class="projects-heading-div">

            <div class="projects-heading-img-div" animateOnScroll="fadeInRight">
                <img [src]="assetPaths.PROJECTS_COVER" alt="Projects & Freelancing">
            </div>

<!--            [attr.data-aos-delay]=DURATION_ENTER_ANIMATION-->
            <div class="projects-heading-text-div" animateOnScroll="fadeInLeft">
                <h1 class="projects-heading-text">
                    {{ appConfig.projectsPageTitle | translate}}
                </h1>
                <p class="projects-header-detail-text subTitle">
                {{ appConfig.projectsPageDescription | translate}}
                </p>
            </div>
        </div>
    </div>

    @for (ps of appConfig.projectSections; track $index) {

<!--        [attr.data-aos-delay]=DURATION_ENTER_ANIMATION*2-->
        <div class="section-heading-text-div" animateOnScroll="fadeInTop">
            <h1 class="section-heading-text">
                {{ ps.sectionTitle | translate}}
            </h1>

            <p class="section-header-detail-text">
                {{ ps.sectionSubtitle! | translate}}
            </p>
        </div>


        <div class="projects-cards-div-main">

            @for (p of ps.entities; track $index) {
                <app-project-card class="w-full lg:w-1/2 xl:w-1/3"
                                  [projectData]="p"
                                  [selectedProject]="selectedProject"
                                  (click)="toggleProjectSelection(p)"></app-project-card>
            }
        </div>

    }

</div>
